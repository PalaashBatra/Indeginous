<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indigenous Interact Website</title>
  <script src="https://cdn.jsdelivr.net/npm/@pusher/pusher-js@7.0.3/dist/web/pusher.min.js"></script>
</head>

<body>
  <h1>Welcome to the Indigenous Interact Website!</h1>

  <div>
    <h2>Chat Room</h2>
    <ul id="messageList"></ul>
    <form id="messageForm">
      <input type="text" id="newMessageInput" placeholder="Enter your message">
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const messageList = document.getElementById('messageList');
      const messageForm = document.getElementById('messageForm');
      const newMessageInput = document.getElementById('newMessageInput');

      // Initialize Pusher
      const pusher = new Pusher('a2155cf1a0ead51bb9f1', {
        cluster: 'us2',
        encrypted: true
      });

      // Subscribe to the 'chatroom' channel
      const channel = pusher.subscribe('chatroom');

      // Array to store the messages
      let messages = [];

      // Listen for new messages
      channel.bind('new-message', function (data) {
        const newMessage = data.message;
        messages.push(newMessage);
        updateMessageList();
      });

      messageForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const newMessage = newMessageInput.value.trim();
        if (newMessage !== '') {
          // Send the new message to the server
          channel.trigger('client-new-message', {
            message: newMessage
          });
          newMessageInput.value = '';
        }
      });

      function updateMessageList() {
        // Clear existing messages
        messageList.innerHTML = '';

        // Add each message to the list
        messages.forEach(function (message) {
          const li = document.createElement('li');
          li.textContent = message;
          messageList.appendChild(li);
        });
      }

      // Add an initial message
      messages.push('Welcome to the chat room!');
      updateMessageList();
    });
  </script>
</body>

</html>
